<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />
    <title>CV Viacheslav Volkov</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__avatar">
          <div class="avatar">
            <img
              class="avatar__image"
              src="./assets/img/avatar.jpg"
              alt="avatar"
            />
          </div>
        </div>
        <div class="header__box">
          <h1 class="header__title">Viacheslav <span>Volkov</span></h1>
          <span class="header__specialty">Frontend Developer</span>
        </div>
      </header>
      <main class="main">
        <div class="main__column">
          <section class="section contacts">
            <h2 class="title contacts__title">contacts</h2>
            <ul class="contacts__list">
              <li class="contacts__item">
                <svg class="icon contacts__icon">
                  <use xlink:href="./assets/svg/sprite.svg#phone"></use>
                </svg>
                <div class="contacts__desc">
                  <h3 class="contacts__name">Phone</h3>
                  <a href="tel:+375299891554" class="contacts__link"
                    >+375(29) 989-15-54</a
                  >
                </div>
              </li>
              <li class="contacts__item">
                <svg class="icon contacts__icon">
                  <use xlink:href="./assets/svg/sprite.svg#mail"></use>
                </svg>
                <div class="contacts__desc">
                  <h3 class="contacts__name">Mail</h3>
                  <a
                    href="mailto:volkov.slava@hotmail.com"
                    class="text contacts__link"
                    >volkov.slava@hotmail.com</a
                  >
                </div>
              </li>
              <li class="contacts__item">
                <svg class="icon icon--telegram contacts__icon">
                  <use xlink:href="./assets/svg/sprite.svg#telegram"></use>
                </svg>
                <div class="contacts__desc">
                  <h3 class="contacts__name">Telegram</h3>
                  <a
                    href="tg://resolve?domain=volkov_slava"
                    class="text contacts__link"
                    >@volkov_slava</a
                  >
                </div>
              </li>
            </ul>
          </section>
        </div>
        <div class="main__column">2</div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
